<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
            <img src="/images/bg.png" class="header-image" alt="the header backround">
            <div class="texts">
                <p class="title">Waris's Dinner</p>
                <p class="text">The best burgers and pizzas in town.</p>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <div><img src="images/pizza.png" alt="pizza"></div>
            <div class="content">
                <span class="pizza">Pizza</span>
                <span class="gray">peperoni, mushrom, mozarella</span>
                <span>$14</span>
            </div>
            <div class="plus"><span>+</span></div>
        </section>
        <section class="section">
            <div><img src="images/humbergur.png" alt="humbergur"></div>
            <div class="content">
                <span>Hamburger</span>
                <span class="gray">beaf, cheese, lettuce</span>
                <span>$12</span>
            </div>
            <div class="plus"><span>+</span></div>
        </section>
        <section class="section">
            <div><img src="images/beer.png" alt="beer"></div>
            <div class="content">
                <span>Beer</span>
                <span class="gray">grain, hops, yeast, water</span>
                <span>$12</span>
            </div>
            <div class="plus"><span>+</span></div>
        </section>
    </main>
</body>
</html>
